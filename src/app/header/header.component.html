<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <a href="https://www.shutterstock.com/image-vector/shopping-symbol-bag-796713142"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link" routerLink="/Home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="Product/Products" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contact/AboutUs"routerLinkActive="active">AboutUs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contact/Contactus" routerLinkActive="active">ContactUs</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" routerLink="/LogIn" routerLinkActive="active">LogIn</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/Register" routerLinkActive="active">Register</a>
        </li>
      </ul>

      <button class="btn btn-secondary" routerLink="/Cart">
      <i class="fa fa-shopping-cart" style="font-size:46px;color:rgb(76, 47, 241)"></i>
      <div class="badge bg-dark">{{TotalItemNumber}}</div>
    </button>
    </div>


      


  </div>
</nav>
</body>
</html>
