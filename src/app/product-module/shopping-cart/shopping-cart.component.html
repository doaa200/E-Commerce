

<h1 style="text-align: center;">Choose Your Car</h1>
  
  <div class="mb-3">
    
    <select class="form-control" name="" id="CatCell" [(ngModel)]="SelectedCategoryID">
      <option value="0">SelectedCategory</option>
      <option *ngFor="let category of CategoryList" [value]="category.id">{{category.name}}</option>

    </select>
  </div>
  <br>
  <div class="bg-Warming">
  <app-products [RecivedSelectedCategoryId] ="SelectedCategoryID"

       (OnBuyDone)="AddToCart($event)"></app-products>
</div>

<br>
