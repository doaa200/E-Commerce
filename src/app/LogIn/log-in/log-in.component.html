<html lang="en">

<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>

<body>
    <div class="container">
        
        <h4 class="text-center">Login Form</h4>
        <form (ngSubmit)="Login()">
            <div class="form-group">
                <label for="email"> <span class="glyphicon glyphicon-user"></span> Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your email"
                 name="email" [(ngModel)]="Email" required="true">
            </div>
            <div class="form-group">
                <label for="pwd"> <span class="glyphicon glyphicon-lock"></span> Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Your password"
                 name="pwd" [(ngModel)]="Password" required="true">
            </div>
            <a routerLink="/Register">SignUp</a><br><br>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
